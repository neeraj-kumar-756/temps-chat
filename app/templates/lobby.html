{% extends 'base.html' %}

{% block title %}Lobby{% endblock %}

{% block content %}
    <div class="form-container">
        <h2>Lobby</h2>
        <form method="POST" action="{{ url_for('chat.lobby') }}">
            <button type="submit" name="create">Create Room</button>
        </form>
        <hr>
        <form method="POST" action="{{ url_for('chat.lobby') }}">
            <div class="form-group">
                <label for="channel_id">Join Room</label>
                <input type="text" id="channel_id" name="channel_id" required>
            </div>
            <button type="submit" name="join">Join</button>
        </form>
        <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>
    </div>
{% endblock %}
